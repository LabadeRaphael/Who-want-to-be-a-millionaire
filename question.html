<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.css">
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="question.css">
    <script src="question.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  </head>
  <body onload="timerCounter()">
    <!-- <audio id="audio1" src="Who Wants To Be A Millionaire-Full.mp3" ></audio> -->
    <div class="container">
      <div class="d-flex justify-content-between col-12">
        <button class="rounded-5 btn btn-sm border bg-light fw-bold fs-2 text-center" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><</button>
        <button class="rounded-5 border border-2 fw-bold fs-2 text-center" onclick="dollarSign()">$</button>
      </div>
      <div id="timerDisplayer" class="timer rounded-circle mx-auto d-block border border-5 col-5 text-center pt-3 fw-bold fs-2" style="height: 90px; width: 90px;"></div>
      <div class="rounded-pill mx-auto d-block border border-5 col-3 mt-2 text-center fw-bold fs-2">$500</div>
      <div class="h-25 border border-start-0 col-12 border-end-0 fw-bold fs-1 py-3 text-center text-light" id="questionBox"></div>
      <div class="d-flex pt-3">
        <hr class="border border-dark border-3 col-3 rounded-5" id="firstBorderA">  
        <button class="btn col-6 rounded-5 fw-bold" id="answerA"><span class="me-5">A.<span id="optionA" class="ms-5"></span></button> 
        <hr class="border col-3 border-light border-3 rounded-5" id="secondBorderA">
      </div>
      <div class="d-flex pt-3">
        <hr class="border border-dark border-3 col-3 rounded-5"  id="firstBorderB">  
        <button class="btn col-6 rounded-5 fw-bold" id="answerB"><span class="me-5">B.<span id="optionB" class="ms-5"></span></button> 
        <hr class="border col-3 border-light border-3 rounded-5" id="secondBorderB">
      </div>
      <div class="d-flex pt-3">
        <hr class="border border-dark border-3 col-3 rounded-5" id="firstBorderC">  
        <button class="btn col-6 rounded-5 fw-bold" id="answerC"><span class="me-5">C.<span id="optionC" class="ms-5"></span></button> 
        <hr class="border col-3 border-light border-3 rounded-5" id="secondBorderC">
      </div>
      <div class="d-flex pt-3">
        <hr class="border border-dark border-3 col-3 rounded-5" id="firstBorderD">  
        <button class="btn col-6 rounded-5 fw-bold" id="answerD"><span class="me-5">D.<span id="optionD" class="ms-5"></span></button> 
        <hr class="border col-3 border-light border-3 rounded-5" id="secondBorderD">
      </div>
    </div>
    <div class="d-flex  justify-content-evenly text-light">
      <div class="rounded-circle mx-auto d-block border border-5 col-5 text-center pt-3 fw-bold fs-2" style="height: 90px; width: 90px;" id="fiftyFifty">50:50 <br><small class="rounded-circle bg-danger fs-6">1</small></div>
      <div class="rounded-circle mx-auto d-block border border-5 col-5 text-center pt-2 fw-bold fs-2" style="height: 90px; width: 90px;"><img src="download (5).png" width="50px" class="rounded-circle" alt=""><br><small class="rounded-2 bg-danger fs-6">1</small></div>
      <div class="rounded-circle mx-auto d-block border border-5 col-5 text-center pt-2 fw-bold fs-2" style="height: 90px; width: 90px;"><img src="download (3).png" width="55px" class="rounded-circle" alt="" onclick="reloadBtn()"><br><small class="rounded-2 bg-danger fs-6" id="retryCounter"></small></div>
      <small id="noAdds"></small> 
    </div>
  </div>
    <!-- Modal -->
    <div class="modal fade mt-5 container" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content mx-auto ms-md-4 ms-lg-5" id="modal">
          <div class="modal-header">
            <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex">
            <h2 class="text-center">Are you sure you want to take $0 and leave the game</h2>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticleave">Leave</button>
            <button type="button" class="btn btn-success" type="button" data-bs-dismiss="modal" aria-label="Close">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <!-- leave modal -->
    <div class="modal fade  mt-5" id="staticleave" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img src="200w.gif" width="60px" height="60px" class="rounded-circle" alt="">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="images.jpeg" width="60px" class="mx-auto d-block" alt="">
            <h2 class="text-center fw-bold">You won $ 0 </h2>
            <h2 class="mt-3 text-center fw-bold">Good luck next time</h2>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary col-3" onclick="homePage()"><img src="download (2).png" class="rounded-circle col-6" alt=""></button>
            <button type="button" class="btn btn-primary P-lg-3 p-2" onclick="newGame()">NEW GAME</button>
          </div>
        </div>
      </div>
    </div>

    <!-- timeup modal -->
    <div id="simpleModal" class="modal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex">
              <img src="200w.gif" width="60px" height="60px" class="rounded-circle" alt="">
              <h2 class="fw-bold text-center mx-auto d-block">Time up</h2>
            </div>
            <div class="modal-body">
              <img src="images.jpeg" width="60px" class="mx-auto d-block" alt="">
              <h2 class="text-center fw-bold">You won $ 0 </h2>
              <h2 class="text-center fw-bold">Good luck next time</h2>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary col-3" onclick="homePage()"><img src="download (2).png" class="rounded-circle col-6" alt=""></button>
              <button type="button" class="btn btn-primary P-lg-3 p-2" onclick="newGame()">NEW GAME</button>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
