<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOURTH QUESTION</title>
  <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.css">
  <link rel="stylesheet" href="question.css">
  <script src="fourthquestion.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body onload="timerCounter()">
  <div class="container">
    <div class="d-flex justify-content-between col-12">
      <button class="rounded-5 border border-2 fw-bold fs-1 text-center type="button data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="existBtn()"><</button>
      <button class="rounded-5 border border-2 fw-bold fs-1 text-center navbar-toggler-icon type="button data-bs-toggle="offcanvas"data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">$</button>
    </div>
    <div id="timerDisplayer" class="timer rounded-circle mx-auto d-block border border-5 col-5 text-center pt-3 fw-bold fs-2" style="height: 90px; width: 90px;"></div>
    <div class="rounded-pill mx-auto d-block border border-5 col-lg-3 col-6 mt-2 text-center fw-bold fs-2  text-warning">$30,000</div>
    <div class="h-25 border border-start-0 col-12 border-end-0 fw-bold fs-1 py-3 text-center text-light" id="questionBox"></div>
    <div class="d-flex pt-3">
      <hr class="border border-dark border-3 col-3 rounded-5" id="firstBorderA">  
      <button class="btn col-6 rounded-5 fw-bold" id="answerA"><span class="me-5">A.<span id="optionA" class="ms-5"></span></button> 
      <hr class="border col-3 border-light border-3 rounded-5" id="secondBorderA">
    </div>
    <div class="d-flex pt-3">
      <hr class="border border-dark border-3 col-3 rounded-5"  id="firstBorderB">  
      <button class="btn col-6 rounded-5 fw-bold" id="answerB"><span class="me-5">B.<span id="optionB" class="ms-5"></span></button> 
      <hr class="border col-3 border-light border-3 rounded-5" id="secondBorderB">
    </div>
    <div class="d-flex pt-3">
      <hr class="border border-dark border-3 col-3 rounded-5" id="firstBorderC">  
      <button class="btn col-6 rounded-5 fw-bold" id="answerC"><span class="me-5">C.<span id="optionC" class="ms-5"></span></button> 
      <hr class="border col-3 border-light border-3 rounded-5" id="secondBorderC">
    </div>
    <div class="d-flex pt-3">
      <hr class="border border-dark border-3 col-3 rounded-5" id="firstBorderD">  
      <button class="btn col-6 rounded-5 fw-bold" id="answerD"><span class="me-5">D.<span id="optionD" class="ms-5"></span></button> 
      <hr class="border col-3 border-light border-3 rounded-5" id="secondBorderD">
    </div>
  </div>
  <div class="d-flex  justify-content-evenly text-light">
    <div class="rounded-circle mx-auto d-block border btn border-5 col-5 text-light text-center pt-3 fw-bold fs-4" style="height: 90px; width: 90px;" id="fiftyFiftyBtn">50:50 <br><small class="text-light fs-5" id="fiftyFiftyCounter"></small></div>
    <div class="rounded-circle mx-auto d-block border btn border-5 col-5 text-center pt-2 fw-bold fs-4" style="height: 90px; width: 90px;" id="hintBtn"><img src="download (5).png" width="45px" class="rounded-circle" alt=""><br><small class="rounded-2 text-light fs-5" id="hintCounter"></small></div>
    <div class="rounded-circle mx-auto d-block border btn border-5 col-5 text-center pt-2 fw-bold fs-4" style="height: 90px; width: 90px;" id="retryBtn"><img src="download (3).png" width="45px" class="rounded-circle" alt=""><br><small class="rounded-2 text-light fs-5" id="retryCounter"></small></div>
  </div>
</div>
  <!--Exit Modal -->
  <div class="modal fade mt-5 container ms-lg-5 ms-0" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content mx-auto ms-md-4 ms-lg-5" id="modal">
        <div class="modal-body d-flex">
          <h2 class="text-center">Are you sure you want to take <span id="exitMoneyWon"></span> and leave the game</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticleave">Take Money</button>
          <button type="button" class="btn btn-success" type="button" data-bs-dismiss="modal" aria-label="Close" onclick="continueBtn()">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <!-- leave modal -->
  <div class="modal fade mt-5" id="staticleave" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img src="200w.gif" width="60px" height="60px" class="rounded-circle" alt="">
          <h2 class="text-center fw-medium mx-auto">CONGRATULATION'S !!!</h2>
        </div>
        <div class="modal-body">
          <img src="images.jpeg" width="60px" class="mx-auto d-block" alt="">
          <h2 class="text-center fw-bold">You won <span id="leaveMoneyWon"></span></h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary P-lg-3 p-2" onclick="homePage()">LEAVE GAME</button>
          <button type="button" class="btn btn-primary P-lg-3 p-2" onclick="newGame()">NEW GAME</button>
        </div>
      </div>
    </div>
  </div>
  <!-- timeup modal -->
  <div class="modal fade mt-5" id="simpleModal" class data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img src="200w.gif" width="60px" height="60px" class="rounded-circle" alt="">
          <h2 class="fw-bold text-center mx-auto">Time up</h2>
        </div>
        <div class="modal-body">
          <img src="images.jpeg" width="60px" class="mx-auto d-block" alt="">
          <h2 class="text-center fw-bold">You won <span id="timeupMoneyWon"></span></h2>
          <h2 class="mt-3 text-center fw-bold">Good luck next time</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary P-lg-3 p-2" onclick="homePage()">LEAVE GAME</button>
          <button type="button" class="btn btn-primary P-lg-3 p-2" onclick="newGame()">NEW GAME</button>
        </div>
      </div>
    </div>
  </div>
  <!-- wrong answer modal -->
  <div class="modal fade mt-5" id="wrongModal" class data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img src="200w.gif" width="60px" height="60px" class="rounded-circle" alt="">
          <h2 class="fw-bold text-center mx-auto">wrong Answer</h2>
        </div>
        <div class="modal-body">
          <img src="images.jpeg" width="60px" class="mx-auto d-block" alt="">
          <h2 class="text-center fw-bold">You won <span id="wrongAnswerMoneyWon"></span></h2>
          <h2 class="mt-3 text-center fw-bold">Good luck next time</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary P-lg-3 p-2" onclick="homePage()">LEAVE GAME</button>
          <button type="button" class="btn btn-primary P-lg-3 p-2" onclick="newGame()">NEW GAME</button>
        </div>
      </div>
    </div>
  </div>
  <!-- side bar nav -->
  <nav class="navbar">
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MONEY LIST</h5>
        <span type="button"class="btn-close"data-bs-dismiss="offcanvas"aria-label="Close"></span>
      </div>
      <div class="offcanvas-body" id="listBody">
        <h1 class="text-center pt-2 text-light d-lg-none fw-bold" id="timeCounting">YOUR TIME IS COUNTING</h1>
        <div class="d-flex pt-3">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">14.</span>$20,000,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">13.</span>$10,000,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">12.</span>$5,000,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">11.</span>$2,000,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">10.</span>$1,000,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">9.</span>$500,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">8.</span>$250,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">7.</span>$150,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">6.</span>$100,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">5.</span>$50,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">4.</span>$30,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-success rounded-5 fw-bold"><span class="me-3">3.</span>$20,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">2.</span>$15,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
        <div class="d-flex p-1">
          <hr class="border border-dark border-3 col-3 rounded-5">  
          <button class="btn col-6 bg-warning rounded-5 fw-bold"><span class="me-3">1.</span>$10,000</button> 
          <hr class="border col-3 border-light border-3 rounded-5">
        </div>
      </div>
    </div>   
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
