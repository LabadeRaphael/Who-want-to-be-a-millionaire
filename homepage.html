<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHO WANT TO BE A MILLIONAIRE</title>
  <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.css">
  <link rel="shortcut icon" href="2018-Who-Wants-To-Be-A-Millionaire-colour-corrected (1).jpg" type="image/x-icon">
  <script type="module" src="./js/main.js"></script>
  <script src="homepage.js"></script>
  <link rel="stylesheet" href="question.css">
</head>
<body  id="bodyImg" onload="background()">
  <button class="btn btn-primary rounded-5 ms-3 mt-" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="download (1).png" alt="" width="40px" id="backgroundSetting" class="rounded-circle"></button>
  <div class="btn bg-success p-4 rounded-5 col-5  text-info fw-bold mx-auto d-block" onclick="playBtn()" id="playBtn">PLAY</div>
  <div class="modal fade mt-5 container" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ms-md-4 ms-lg-5" id="modal">
        <div class="modal-header">
          <h1 class="modal-title text-center mx-auto" id="staticBackdropLabel">SETTINGS</h1>
        <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="d-flex  justify-content-around">
          <div class="fw-bold text-danger">Music</div>
          <div class="fw-bold text-danger">Sound</div>
          <div class="fw-bold text-danger">Timer</div>
        </div>
        <div class="modal-body d-flex justify-content-between">
          <button class="btn btn-primary col-3" onclick="musicBtn()"><img src="music.png" class="rounded-2 col-6" alt="" id="musicId"></button>
          <button class="btn btn-primary col-3" onclick="soundBtn()"><img src="sound.png" class="rounded-circle col-6" alt="" id="soundId"></button>
          <button class="btn btn-primary col-3" onclick="stopWatchBtn()"><img src="download.jpg" class="rounded-circle col-6" alt="" id="imageId"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
